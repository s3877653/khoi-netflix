<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a063a990c5.js" crossorigin="anonymous"></script>
    <title>Netflix VietNam - made by khoi</title>
</head>
<body>
    <div class="main">
        <div class="first-section">
            <div class="header">
                <img src="Screenshot 2021-11-09 004255.png" alt="" class="logo">
                <div class="left-section">
                    <select name="language" id="language">
                        <option value="English">Tiếng Việt</option>
                        <option value="Vietnamese">English</option>
                    </select>
                    <button class="sign-in">Sign In</button>
                </div>
            </div>
            <div class="text-area">
                <h1>Unlimited movies, TV</h1>
                <h1>shows, and more.</h1>
                <p class="p1">Watch anywhere. Cancel anytime.</p>
                <p class="p2">Ready to watch? Enter your email to create or restart your membership</p>
                <form action="">
                    <input type="email" placeholder="Email address">
                    <button>Get Started  <i class="fas fa-chevron-right"></i></button>
                </form>
            </div>
        </div>
        

        
    </div>   
</body>
</html>
